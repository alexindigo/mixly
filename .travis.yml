sudo: false
language: node_js
node_js:
  - '4'
  - '5'
  - stable
script:
  - node --version
  - npm --version
  # linting
  - npm run lint
  # nodejs testing
  - npm run cover
  # phantomjs testing
  - npm run browser
  # generate coverage
  - npm run report
after_success:
  - "cat coverage/lcov.info | ./node_modules/.bin/coveralls"
